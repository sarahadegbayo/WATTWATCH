<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATTWATCH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A3C34',
                        primaryDark: '#14342B',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow:hidden;
        }
        .mobile-menu {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .mobile-menu.open {
            max-height: 500px;
        }
        .hero-container {
            position: relative;
            min-height: 100vh;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .button-link {
            display: inline-block;
            width: 100%;
            max-width: 24rem;
            text-decoration: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and regular menu -->
                <div class="flex items-center">
                    <!-- Desktop Menu Items (all links functional) -->
                    <div class="hidden md:ml-80 md:flex md:space-x-10">
                        <a href="landingpage.html" class="text-gray-700 hover:text-primary inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Home
                        </a>
                        <a href="Outagemap.html" class="text-gray-700 hover:text-primary inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Outage Map
                        </a>
                        <a href="Reportoutage.html" class="text-gray-700 hover:text-primary inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Report Outage
                        </a>
                        <a href="Community.html" class="text-gray-700 hover:text-primary inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Community
                        </a>
                        <a href="Dashboard.html" class="text-gray-700 hover:text-primary inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Dashboard
                        </a>
                    </div>
                </div>
                
                <!-- Auth Buttons -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="signup.html" class="bg-primary hover:bg-primaryDark text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200">
                        Sign Up
                    </a>
                    <a href="login.html" class="border-2 border-black hover:border-gray-700 text-black hover:text-gray-700 px-4 py-2 rounded-md text-sm font-medium transition duration-200">
                        Log In
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="-mr-2 flex items-center md:hidden">
                    <button type="button" onclick="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary">
                        <span class="sr-only">Open main menu</span>
                        <svg id="menu-open-icon" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="menu-close-icon" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden bg-white shadow-lg">
            <div class="pt-2 pb-3 space-y-1">
                <a href="landingpage.html" class="text-gray-900 hover:bg-gray-50 block pl-3 pr-4 py-2 text-base font-medium">Home</a>
                <a href="Outagemap.html" class="text-gray-500 hover:bg-gray-50 block pl-3 pr-4 py-2 text-base font-medium">Outage Map</a>
                <a href="Reportoutage.html" class="text-gray-500 hover:bg-gray-50 block pl-3 pr-4 py-2 text-base font-medium">Report Outage</a>
                <a href="Community.html" class="text-gray-500 hover:bg-gray-50 block pl-3 pr-4 py-2 text-base font-medium">Community</a>
                <a href="Dashboard.html" class="text-gray-500 hover:bg-gray-50 block pl-3 pr-4 py-2 text-base font-medium">Dashboard</a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-200">
                <div class="mt-3 space-y-1 px-2">
                    <a href="signup.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-primary hover:bg-primaryDark">Sign Up</a>
                    <a href="login.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-container">
        <img src="./Images/heroimage.jpg" 
             alt="Background image" 
             class="background-image">
        
        <div class="overlay"></div>
        
        <div class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="text-center max-w-3xl mx-auto text-white py-20">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6 leading-tight">
                    Real-Time Power Outage Tracking Across Nigeria
                </h1>
                <p class="text-lg sm:text-xl md:text-2xl mb-10 max-w-2xl mx-auto">
                    Crowdsourced and verified updates to help you plan better â€” at home or for your business.
                </p>
                <a href="landingpage.html" class="button-link">
                    <button class="bg-white text-gray-800 w-full max-w-xs py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-lg hover:shadow-black/30">
                        Report Outage
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle mobile menu
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');
            
            mobileMenu.classList.toggle('open');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        }

        document.getElementById('reportOutageBtn').addEventListener('click', async function() {
    try {
        const response = await fetch('/api/check-registration', {
            method: 'GET',
            credentials: 'include' // for cookies/session
        });
        
        if (response.ok) {
            const data = await response.json();
            window.location.href = data.isRegistered ? 'landingpage.html' : 'signup.html';
        } else {
            // Fallback if API fails
            window.location.href = 'signup.html';
        }
    } catch (error) {
        console.error('Error checking registration:', error);
        window.location.href = 'signup.html';
    }
});

    </script>
</body>
</html>
